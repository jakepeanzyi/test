<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust 2D - Browser Survival</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <!-- UI Overlay -->
        <div id="ui-layer">
            <!-- Top Right: Info/Server Time -->
            <div class="top-info">
                <span>RUST 2D SURVIVAL</span>
                <span id="fps-counter"
                    style="margin-left: 20px; font-weight: normal; font-size: 12px; color: #666;">FPS: 60</span>
            </div>

            <!-- Bottom Left: Status Bars -->
            <div class="status-bars">
                <div class="bar-container health">
                    <div class="bar-fill" id="health-bar" style="width: 100%;"></div>
                    <span class="bar-label">HP</span>
                </div>
                <div class="bar-container hunger">
                    <div class="bar-fill" id="hunger-bar" style="width: 90%;"></div>
                    <span class="bar-label">CAL</span>
                </div>
                <div class="bar-container thirst">
                    <div class="bar-fill" id="thirst-bar" style="width: 95%;"></div>
                    <span class="bar-label">H2O</span>
                </div>
            </div>

            <!-- Bottom Center: Hotbar -->
            <div class="hotbar" id="hotbar">
                <div class="slot active" data-index="0">1</div>
                <div class="slot" data-index="1">2</div>
                <div class="slot" data-index="2">3</div>
                <div class="slot" data-index="3">4</div>
                <div class="slot" data-index="4">5</div>
                <div class="slot" data-index="5">6</div>
            </div>

            <!-- Crafting/Inventory Overlay (Hidden by default) -->
            <div id="inventory-screen" class="hidden">
                <div class="inventory-section">
                    <div class="panel-header">Inventory</div>
                    <div class="inventory-grid" id="inventory-grid">
                        <!-- Javascript will populate this -->
                    </div>
                </div>
                <div class="crafting-section">
                    <div class="panel-header">Crafting</div>
                    <div class="crafting-list" id="crafting-list">
                        <!-- Javascript will populate this -->
                    </div>
                </div>
            </div>

            <!-- Settings Menu -->
            <div id="settings-menu" class="hidden">
                <div class="panel-header">Settings</div>
                <div class="settings-content">
                    <label>
                        Master Volume
                        <input type="range" min="0" max="100" value="50">
                    </label>
                    <label>
                        Mouse Sensitivity
                        <input type="range" min="1" max="100" value="50">
                    </label>
                    <div class="controls-help">
                        <strong>Controls:</strong>
                        <p>WASD: Move</p>
                        <p>Mouse: Aim</p>
                        <p>LMB: Interace / Attack</p>
                        <p>TAB: Inventory</p>
                        <p>X: Settings</p>
                    </div>
                    <button id="close-settings-btn">Close</button>
                </div>
            </div>

            <!-- Interactions -->
            <div id="interaction-prompt" class="hidden">Press [E] to Pick Up</div>

            <!-- Death Screen -->
            <div id="death-screen" class="hidden">
                <h1>YOU DIED</h1>
                <button id="respawn-btn">RESPAWN</button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
